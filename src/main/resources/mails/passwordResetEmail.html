<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.reset.title}">TQuesto Password Reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.userName})}">
            Dear
        </p>
        <p th:text="#{email.reset.text1}">
            For your TQuesto account a password reset was requested, please click on the URL below to reset it:
        </p>
        <p>
            <a th:href="@{|${baseUrl}/resetpassword;key=${user.resetKey}|}"
               th:text="#{email.reset.now}">Reset Password Now</a>
        </p>
        <p>
            <span th:text="#{email.reset.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">TQuesto</em>
        </p>
    </body>
</html>
