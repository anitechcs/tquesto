<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">TQuesto Activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.userName})}">
            Dear
        </p>
        <p th:text="#{email.activation.text1}">
            We are pleased to inform you that Your TQuesto account has been created successfully, <br/>Please click on the URL below to activate it:
        </p>
        <p>
            <a th:href="@{|${baseUrl}/login;isAccountActivated=true;key=${user.activationKey}|}"
               th:text="#{email.activate.now}">Activate Now</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">TQuesto</em>
        </p>
    </body>
</html>
